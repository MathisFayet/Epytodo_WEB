<!DOCTYPE html>
<html lang="en">
    <head>
        <meta carset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/base.css" type="text/css" media="all"/>
        <title>Epitodo</title>
    </head>
    <body>

      <div class="butontwo">
        <button onclick="document.getElementById('id02').style.display='block'">Login</button>
        <div id="id02" class="modale">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
              <form class="modale-content animate" action="todolist.html" method="post">


              <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <button type="submit" class="loginbtn">Login</button>
              </div>

              <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelebtn">Cancel</button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
              </form>
        </div>
        <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <form class="modal-content animate" action="todolist.html">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="username"><b>username</b></label>
                  <input type="text" placeholder="Enter username" name="username" required>

                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>

                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                  <p>By creating an account you agree to our <a href="../my_todolist/public/index.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

                  <div class="clearfix">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                      <button type="submit" class="signup" id="final_button_signup">Sign Up</button>
                  </div>
                </div>
              </form>
          </div>
      </div>
    </body>
</html>
